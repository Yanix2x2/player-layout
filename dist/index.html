<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #player {
      height: 100%;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4 / 3;

      box-shadow: 0 0 20px rgba(0,0,0,10);
      display: flex;
      flex-direction: column;
    }

    .video-block {
      flex-grow: 1;
      position: relative;
    }

    .buttons-block {
      background-color: black;
    }

    .control-button {
      justify-content: flex-end;
      border-style: none;
      cursor: pointer;
      background-color: transparent;
      font-size: large;
      padding: 10px;
    }

    .fa {
      color: white;
    }

/*    .video-timeline {
      color: white;
    }*/

    .js-progress {
      background-color: grey;
    }

    .js-progress-slider {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="player">
    <div class="js-video-container video-block"></div>
      <div class="buttons-block">
        <button class="js-play-button control-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button control-button" hidden>
          <i class="fa fa-pause" aria-hidden="true" ></i>
        </button>
        <button class="js-volume-button control-button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button control-button" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="js-fullscreen-button control-button">Fullscreen</button>
      </div>
<!--     <div class="video-timeline">
      <span class="js-current-time"></span>
      —
      <span class="js-duration"></span>
    </div> -->
    <div class="js-progress">
      <div class="js-progress-slider">Прогресс</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
